<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html";charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>提交数据</title>
        <style type="text/css">
            *{margin: 0; padding: 0}
            .box{
                width: 500px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <div class="box">
        <form action="http://localhost:8080/JavaWeb/submit" method="POST">
            <table>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="gender" value="男">男
                        <input type="radio" name="gender" value="女">女
                    </td>
                </tr>
                <tr>
                    <td>爱好</td>
                    <td>
                        <input type="checkbox" name="hobbies" value="swim">swim
                        <input type="checkbox" name="hobbies" value="running">running
                        <input type="checkbox" name="hobbies" value="fly">fly
                    </td>
                </tr>

                <tr>
                    <input type="hidden" name="aaa" value="hkkh">
                </tr>
                <tr>
                    <td>Where are you from?</td>
                    <td>
                        <select name="address">
                            <option value="guangzhou">guangzhou</option>
                            <option value="shenzhen">shenzhen</option>
                            <option value="beijing">beijing</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset"></td>
                </tr>
            </table>
        </form>
        </div>
    </body>
</html>
